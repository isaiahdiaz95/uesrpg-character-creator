<form id="uesrpg-character-creator">
  <!-- Step 1: Race Selection -->
  <div class="step" data-step="1">
    <h2>Race Selection</h2>
    <select id="race-select">
      <option value="nord">Nord</option>
      <option value="dunmer">Dunmer</option>
      <option value="khajiit">Khajiit</option>
      <option value="argonian">Argonian</option>
    </select>
  </div>

  <!-- Step 2: Background and Motivation -->
  <div class="step" data-step="2">
    <h2>Background and Motivation</h2>
    <textarea id="background" placeholder="Describe your character's background and motivation..."></textarea>
  </div>

  <!-- Step 3: Attributes -->
  <div class="step" data-step="3">
    <h2>Attributes</h2>
    <label for="strength">Strength:</label>
    <input type="number" id="strength" min="1" max="10" value="5">
    <label for="agility">Agility:</label>
    <input type="number" id="agility" min="1" max="10" value="5">
    <label for="intelligence">Intelligence:</label>
    <input type="number" id="intelligence" min="1" max="10" value="5">
    <!-- Add more attributes as needed -->
  </div>

  <!-- Step 4: Skills and Abilities -->
  <div class="step" data-step="4">
    <h2>Skills and Abilities</h2>
    <label><input type="checkbox" name="skills" value="swordsmanship"> Swordsmanship</label>
    <label><input type="checkbox" name="skills" value="stealth"> Stealth</label>
    <label><input type="checkbox" name="skills" value="magic"> Magic</label>
    <!-- Add more skills as needed -->
  </div>

  <!-- Step 5: Birthsigns -->
  <div class="step" data-step="5">
    <h2>Birthsigns</h2>
    <select id="birthsign">
      <option value="warrior">The Warrior</option>
      <option value="mage">The Mage</option>
      <option value="thief">The Thief</option>
      <!-- Add more birthsigns as needed -->
    </select>
  </div>

  <!-- Step 6: Equipment -->
  <div class="step" data-step="6">
    <h2>Equipment</h2>
    <label for="weapon">Starting Weapon:</label>
    <input type="text" id="weapon" placeholder="e.g., Iron Sword">
    <label for="armor">Starting Armor:</label>
    <input type="text" id="armor" placeholder="e.g., Leather Armor">
    <label for="magic-item">Starting Magic Item:</label>
    <input type="text" id="magic-item" placeholder="e.g., Healing Potion">
  </div>

  <!-- Step 7: Final Details -->
  <div class="step" data-step="7">
    <h2>Final Details</h2>
    <label for="personality">Personality Traits:</label>
    <textarea id="personality" placeholder="Describe your character's personality..."></textarea>
    <label for="appearance">Appearance:</label>
    <textarea id="appearance" placeholder="Describe your character's appearance..."></textarea>
  </div>

  <button type="submit">Create Character</button>
</form>
